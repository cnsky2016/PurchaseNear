log4j.logger.org.quartz=error
log4j.logger.com.mchange.v2=error
log4j.logger.org.springframework=error

log4j.rootLogger=info, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Encoding=utf-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%C:%L] - %m%n

log4j.logger.sys=debug,sys
log4j.appender.sys=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sys.Threshold=debug
log4j.appender.sys.File=logs/sys
log4j.appender.sys.Append=true
log4j.appender.sys.ImmediateFlush=true   
log4j.appender.sys.DatePattern=yyyyMMdd'.log'
log4j.appender.sys.layout=org.apache.log4j.PatternLayout 
log4j.appender.sys.layout.ConversionPattern=%d %p [%C:%L] - %m%n

og4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug

log4j.logger.java.sql.Connection=debug
log4j.logger.java.sql.PreparedStatement=debug 